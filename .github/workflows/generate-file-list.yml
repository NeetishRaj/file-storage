name: Auto-generate file links

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate file list
        run: |
          BASE_URL="https://neetishraj.github.io/file-storage"

          echo "<!-- FILE_LIST_START -->" > file_list.md

          for file in *; do
            if [[ -f "$file" && "$file" != "README.md" ]]; then
              echo "- [$file]($BASE_URL/$file)" >> file_list.md
            fi
          done

          echo "<!-- FILE_LIST_END -->" >> file_list.md

      - name: Update README
        run: |
          awk '
            BEGIN {in_block=0}
            /<!-- FILE_LIST_START -->/ {
              system("cat file_list.md")
              in_block=1
              next
            }
            /<!-- FILE_LIST_END -->/ {
              in_block=0
              next
            }
            !in_block {print}
          ' README.md > README.new.md

          mv README.new.md README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update file list" || echo "No changes"
          git push
